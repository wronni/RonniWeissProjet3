        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        .game-container {
            max-width: 100vw;
            min-height: 100vh;
            position: relative;
        }

        .scene {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        .scene-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .scene-content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .character-panel {
            width: 300px;
            height: 300px;
            background: rgba(20, 20, 30, 0.9);
            border: 4px solid #8b0000;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px rgba(139, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }

        .character-panel img {
            width: 80%;
            height: 80%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.3));
        }

        .scared-effect {
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-5px) rotate(-2deg); }
            75% { transform: translateX(5px) rotate(2deg); }
        }

        .scene-title {
            font-size: 3em;
            color: #ff4444;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            font-weight: bold;
            letter-spacing: 2px;
        }

        .scene-description {
            font-size: 1.3em;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 15px;
            border: 2px solid #8b0000;
        }

        .choices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 900px;
            margin-top: 20px;
        }

        .choice-card {
            background: linear-gradient(135deg, #1a0000, #2a0000);
            border: 3px solid #6a0000;
            border-radius: 15px;
            padding: 30px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .choice-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.3), transparent);
            transition: left 0.5s;
        }

        .choice-card:hover::before {
            left: 100%;
        }

        .choice-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: #ff0000;
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.5);
            background: linear-gradient(135deg, #2a0000, #3a0000);
        }

        .choice-icon {
            font-size: 4em;
            filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.8));
        }

        .choice-text {
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
        }

        .choice-hint {
            font-size: 0.9em;
            color: #aaa;
            font-style: italic;
        }

        .ending-panel {
            background: rgba(139, 0, 0, 0.2);
            border: 5px solid #ff0000;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 0, 0.8); }
        }

        .ending-title {
            font-size: 2.5em;
            color: #ff4444;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 1);
        }

        .ending-type {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .ending-good {
            color: #4caf50;
        }

        .ending-bad {
            color: #f44336;
        }

        .ending-bittersweet {
            color: #ff9800;
        }

        .restart-btn {
            background: linear-gradient(135deg, #8b0000, #ff0000);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.5);
        }

        .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.8);
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 5px;
            background: linear-gradient(90deg, #ff0000, #ff4444);
            z-index: 1000;
            transition: width 0.3s;
        }

        @media (max-width: 768px) {
            .scene-title {
                font-size: 2em;
            }

            .character-panel {
                width: 200px;
                height: 200px;
            }

            .choices-grid {
                grid-template-columns: 1fr;
            }

            .choice-icon {
                font-size: 3em;
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .scene-visual {
            width: 100%;
            max-width: 800px;
            height: 400px;
            background: rgba(10, 10, 10, 0.9);
            border: 4px solid #8b0000;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8em;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .scene-visual::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 0, 0, 0.1) 50%, transparent 70%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>

                endingType: "good",
                endingTitle: "COMPLETE VICTORY - EVERYONE SAVED",
                progress: 100
            },
            saveOnlySister: {
                title: "üíî GUILT",
                visual: "üòî",
                description: "You save only her and escape. She's safe, but you left others behind...",
                ending: true,
                endingType: "bittersweet",
                endingTitle: "SAVED ONE - LEFT MANY",
                progress: 100
            },
            wardC: {
                title: "üåÄ THE RITUAL",
                visual: "‚ö†Ô∏è",
                description: "You enter Ward C. Your sister: 'They needed you to complete the ritual...' The door locks.",
                ending: true,
                endingType: "bad",
                endingTitle: "RITUAL COMPLETE - TRAPPED",
                progress: 100
            },
            runAway: {
                title: "üåÄ LOST",
                visual: "üòµ",
                description: "You run in circles. The asylum twists around you. Finally you collapse. 'Another resident...'",
                ending: true,
                endingType: "bad",
                endingTitle: "LOST IN THE MAZE",
                progress: 100
            }
        };

        let currentScene = 'start';
        let totalChoices = 0;

        function displayScene(sceneKey) {
            const scene = storyData[sceneKey];
            const content = document.getElementById('sceneContent');

            // Update progress bar
            document.getElementById('progressBar').style.width = scene.progress + '%';

            let html = `
                <h1 class="scene-title">${scene.title}</h1>
                <div class="scene-visual">${scene.visual}</div>
                <div class="character-panel">
                    <img src="horrorcartoon.jpg" alt="Character" class="${scene.characterState === 'scared' ? 'scared-effect' : ''}">
                </div>
                <div class="scene-description">${scene.description}</div>
            `;

            if (scene.ending) {
                const endingClass = `ending-${scene.endingType}`;
                html += `
                    <div class="ending-panel">
                        <div class="ending-title">${scene.endingTitle}</div>
                        <div class="ending-type ${endingClass}">
                            ${scene.endingType === 'good' ? '‚úÖ GOOD ENDING' :
                              scene.endingType === 'bad' ? '‚ùå BAD ENDING' :
                              '‚ö†Ô∏è BITTERSWEET ENDING'}
                        </div>
                        <button class="restart-btn" onclick="restartGame()">üîÑ PLAY AGAIN</button>
                    </div>
                `;
            } else {
                html += '<div class="choices-grid">';
                scene.choices.forEach(choice => {
                    html += `
                        <div class="choice-card" onclick="makeChoice('${choice.next}')">
                            <div class="choice-icon">${choice.icon}</div>
                            <div class="choice-text">${choice.text}</div>
                            <div class="choice-hint">${choice.hint}</div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            content.innerHTML = html;
            content.classList.add('fade-in');
            setTimeout(() => content.classList.remove('fade-in'), 800);

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function makeChoice(nextScene) {
            totalChoices++;
            currentScene = nextScene;
            displayScene(nextScene);
        }

        function restartGame() {
            currentScene = 'start';
            totalChoices = 0;
            displayScene('start');
        }

        // Initialize
        displayScene('start');
    </script>
