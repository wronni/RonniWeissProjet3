<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asylum Escape - Visual Interactive Story</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Butcherman&family=Eater&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Butcherman', 'Arial', cursive;
            background: #000000;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(139, 0, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(75, 0, 130, 0.1) 0%, transparent 50%);
            color: #fff;
            overflow-x: hidden;
        }

        .game-container {
            max-width: 100vw;
            min-height: 100vh;
            position: relative;
        }

        .scene {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        .scene-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .scene-content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .scene-title {
            font-family: 'Creepster', cursive;
            font-size: 3.5em;
            color: #ff0000;
            text-align: center;
            text-shadow:
                0 0 10px rgba(255, 0, 0, 1),
                0 0 20px rgba(255, 0, 0, 0.8),
                0 0 30px rgba(255, 0, 0, 0.6),
                2px 2px 4px rgba(0, 0, 0, 0.9);
            font-weight: bold;
            letter-spacing: 4px;
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            41% { opacity: 1; }
            42% { opacity: 0.8; }
            43% { opacity: 1; }
            45% { opacity: 0.9; }
            46% { opacity: 1; }
        }

        .scene-description {
            font-family: 'Eater', cursive;
            font-size: 1.4em;
            text-align: center;
            max-width: 700px;
            line-height: 1.8;
            background: rgba(10, 0, 0, 0.9);
            padding: 25px 35px;
            border-radius: 15px;
            border: 3px solid #8b0000;
            box-shadow:
                0 0 20px rgba(139, 0, 0, 0.5),
                inset 0 0 20px rgba(139, 0, 0, 0.2);
            color: #ffcccc;
            letter-spacing: 1px;
        }

        .choices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 900px;
            margin-top: 20px;
        }

        .choice-card {
            background: linear-gradient(135deg, #1a0000, #2a0000);
            border: 3px solid #6a0000;
            border-radius: 15px;
            padding: 30px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .choice-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.3), transparent);
            transition: left 0.5s;
        }

        .choice-card:hover::before {
            left: 100%;
        }

        .choice-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: #ff0000;
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.5);
            background: linear-gradient(135deg, #2a0000, #3a0000);
        }

        .choice-icon {
            font-size: 4em;
            filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.8));
        }

        .choice-text {
            font-family: 'Nosifer', cursive;
            font-size: 1.1em;
            font-weight: bold;
            color: #ff6666;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            letter-spacing: 2px;
        }

        .choice-hint {
            font-family: 'Butcherman', cursive;
            font-size: 0.95em;
            color: #999;
            font-style: italic;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }

        .ending-panel {
            background: rgba(139, 0, 0, 0.2);
            border: 5px solid #ff0000;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 0, 0.8); }
        }

        .ending-title {
            font-family: 'Nosifer', cursive;
            font-size: 2.8em;
            color: #ff0000;
            margin-bottom: 25px;
            text-shadow:
                0 0 15px rgba(255, 0, 0, 1),
                0 0 30px rgba(255, 0, 0, 0.8),
                3px 3px 6px rgba(0, 0, 0, 0.9);
            letter-spacing: 3px;
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                text-shadow:
                    0 0 15px rgba(255, 0, 0, 1),
                    0 0 30px rgba(255, 0, 0, 0.8),
                    3px 3px 6px rgba(0, 0, 0, 0.9);
            }
            50% {
                text-shadow:
                    0 0 25px rgba(255, 0, 0, 1),
                    0 0 50px rgba(255, 0, 0, 1),
                    3px 3px 6px rgba(0, 0, 0, 0.9);
            }
        }

        .ending-type {
            font-family: 'Creepster', cursive;
            font-size: 1.6em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .ending-good {
            color: #4caf50;
        }

        .ending-bad {
            color: #f44336;
        }

        .ending-bittersweet {
            color: #ff9800;
        }

        .restart-btn {
            font-family: 'Creepster', cursive;
            background: linear-gradient(135deg, #8b0000, #ff0000);
            color: #fff;
            border: 3px solid #660000;
            padding: 20px 50px;
            font-size: 1.4em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
            font-weight: bold;
            letter-spacing: 3px;
            box-shadow:
                0 5px 20px rgba(255, 0, 0, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .restart-btn:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow:
                0 10px 40px rgba(255, 0, 0, 0.9),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #a00000, #ff2222);
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 5px;
            background: linear-gradient(90deg, #ff0000, #ff4444);
            z-index: 1000;
            transition: width 0.3s;
        }

        @media (max-width: 768px) {
            .scene-title {
                font-size: 2em;
            }

            .character-panel {
                width: 200px;
                height: 200px;
            }

            .choices-grid {
                grid-template-columns: 1fr;
            }

            .choice-icon {
                font-size: 3em;
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .scene-visual {
            width: 100%;
            max-width: 800px;
            height: 500px;
            background: rgba(10, 10, 10, 0.9);
            border: 4px solid #8b0000;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .scene-visual img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 16px;
        }

        .scene-visual::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 0, 0, 0.1) 50%, transparent 70%);
            animation: shine 3s infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .music-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .music-btn {
            font-family: 'Creepster', cursive;
            background: rgba(139, 0, 0, 0.9);
            border: 2px solid #ff0000;
            color: #fff;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .music-btn:hover {
            background: rgba(200, 0, 0, 0.9);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
            transform: scale(1.05);
        }

        .music-btn.playing {
            background: rgba(0, 100, 0, 0.9);
            border-color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>

    <!-- Music Controls -->
    <div class="music-controls">
        <button class="music-btn" id="musicToggle" onclick="toggleMusic()">üîá Music</button>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="https://www.soundjay.com/horror/sounds/horror-ambience-01.mp3" type="audio/mpeg">
    </audio>

    <div class="game-container">
        <div class="scene fade-in" id="gameScene">
            <div class="scene-overlay"></div>
            <div class="scene-content" id="sceneContent">
                <!-- Content injected by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const storyData = {
            asylumFront: {
                title: "üèöÔ∏è BLACKWOOD ASYLUM",
                visual: "ui.assylumfront.svg",
                description: "You stand before the cursed asylum. Your sister disappeared here 3 months ago. The door creaks open...",
                choices: [
                    { icon: "‚¨áÔ∏è", text: "GO TO MORGUE", hint: "Follow the cold air down", next: "morgue" },
                    { icon: "üèÉ", text: "RUN AWAY", hint: "This feels wrong...", next: "fail" },
                    { icon: "üì±", text: "CALL POLICE", hint: "Get backup first", next: "fail" }
                ],
                progress: 20
            },
            morgue: {
                title: "üíÄ THE MORGUE",
                visual: "ui.morgue.svg",
                description: "Cold metal tables. Your sister's necklace is here! You hear footsteps approaching...",
                choices: [
                    { icon: "üîç", text: "SEARCH FOR HER", hint: "Follow the clues deeper", next: "success" },
                    { icon: "üíé", text: "TAKE NECKLACE & RUN", hint: "Grab it and escape now!", next: "fail" },
                    { icon: "üò±", text: "PANIC", hint: "Freeze in terror", next: "fail" }
                ],
                progress: 60
            },
            success: {
                title: "üéâ FREEDOM!",
                visual: "ui.success.svg",
                description: "You find your sister in a hidden chamber! You free her and escape together into the sunlight. You're both safe!",
                ending: true,
                endingType: "good",
                endingTitle: "SUCCESSFUL RESCUE",
                progress: 100
            },
            fail: {
                title: "üíî LOST FOREVER",
                visual: "ui.fail.svg",
                description: "The asylum door slams shut. You hear maniacal laughter echoing through the halls. You'll never escape...",
                ending: true,
                endingType: "bad",
                endingTitle: "TRAPPED IN THE ASYLUM",
                progress: 100
            }
        };

        let currentScene = 'asylumFront';
        let totalChoices = 0;

        function displayScene(sceneKey) {
            const scene = storyData[sceneKey];
            const content = document.getElementById('sceneContent');

            // Update progress bar
            document.getElementById('progressBar').style.width = scene.progress + '%';

            // Check if visual is an SVG file or emoji
            const visualHTML = scene.visual.endsWith('.svg')
                ? `<img src="${scene.visual}" alt="Scene">`
                : scene.visual;

            let html = `
                <h1 class="scene-title">${scene.title}</h1>
                <div class="scene-visual">${visualHTML}</div>
                <div class="scene-description">${scene.description}</div>
            `;

            if (scene.ending) {
                const endingClass = `ending-${scene.endingType}`;
                html += `
                    <div class="ending-panel">
                        <div class="ending-title">${scene.endingTitle}</div>
                        <div class="ending-type ${endingClass}">
                            ${scene.endingType === 'good' ? '‚úÖ GOOD ENDING' :
                              scene.endingType === 'bad' ? '‚ùå BAD ENDING' :
                              '‚ö†Ô∏è BITTERSWEET ENDING'}
                        </div>
                        <button class="restart-btn" onclick="restartGame()">üîÑ PLAY AGAIN</button>
                    </div>
                `;
            } else {
                html += '<div class="choices-grid">';
                scene.choices.forEach(choice => {
                    html += `
                        <div class="choice-card" onclick="makeChoice('${choice.next}')">
                            <div class="choice-icon">${choice.icon}</div>
                            <div class="choice-text">${choice.text}</div>
                            <div class="choice-hint">${choice.hint}</div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            content.innerHTML = html;
            content.classList.add('fade-in');
            setTimeout(() => content.classList.remove('fade-in'), 800);

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function makeChoice(nextScene) {
            totalChoices++;
            currentScene = nextScene;
            displayScene(nextScene);
        }

        function restartGame() {
            currentScene = 'asylumFront';
            totalChoices = 0;
            displayScene('asylumFront');
        }

        // Music control
        let musicPlaying = false;
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');

        function toggleMusic() {
            if (musicPlaying) {
                bgMusic.pause();
                musicToggle.textContent = 'üîá Music';
                musicToggle.classList.remove('playing');
                musicPlaying = false;
            } else {
                bgMusic.play().catch(e => {
                    console.log('Audio play failed:', e);
                });
                musicToggle.textContent = 'üîä Music';
                musicToggle.classList.add('playing');
                musicPlaying = true;
            }
        }

        // Auto-play music on first interaction
        document.addEventListener('click', function initMusic() {
            if (!musicPlaying) {
                toggleMusic();
            }
            document.removeEventListener('click', initMusic);
        }, { once: true });

        // Initialize
        displayScene('asylumFront');
    </script>
</body>
</html>
